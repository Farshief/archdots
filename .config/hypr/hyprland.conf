# Varyshen's Archboi v2 Hyprland Configuration File

#############
### DEBUG ###
#############

debug {
    # Disable more detailed runtime logs
    disable_logs = true
}


#################
### ECOSYSTEM ###
#################

ecosystem {
    # Disable Hyprland update pop-up
    no_update_news = true

    # Disable donation requests
    no_donation_nag = true
}


################
### MONITORS ###
################

monitorv2 {
    output = eDP-1
    mode = 1920x1080
    position = 0x0
    scale = 1
}


###################
### MY PROGRAMS ###
###################

# Set programs that you use
$terminal = kitty
$fileManager = thunar
$menu = hyprlauncher


#################
### AUTOSTART ###
#################

# Start hyprpolkitagent
exec-once = systemctl --user start hyprpolkitagent

# Start hyprpaper
exec-once = hyprpaper

# Start Kitty
exec-once = $terminal

# Start Firefox
exec-once = [workspace 2 silent] firefox

# Start cliphist monitoring
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Start nextcloud sync app
#exec-once = nextcloud --background


#############################
### ENVIRONMENT VARIABLES ###
#############################

# Nvidia
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = GDM_BACKEND,nvidia-drm
env = __GL_VRR_ALLOWED,0

# Aqua Marine
env = AQ_DRM_DEVICES,/dev/dri/amd-igpu #:/dev/dri/nvidia-dgpu
env = AQ_FORCE_LINEAR_BLIT,0

# GDK
env = GDK_SCALE,1
env = GDK_BACKEND,wayland,x11,*

# QT
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORMTHEME,hyprqt6engine
env = QT_QPA_PLATFORM,wayland
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1

# XDG
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# Firefox
env = MOZ_DISABLE_RDD_SANDBOX,1
env = CUDA_DISABLE_PERF_BOOST,1
env = MOZ_X11_EGL,1

# Electron app Wayland support
env = ELECTRON_OZONE_PLATFORM_HINT,auto

# Hardware video acceleration
env = NVD_BACKEND,direct

# Cursors
env = XCURSOR_SIZE,32
env = HYPRCURSOR_SIZE,32
env = HYPRCURSOR_THEME,rose-pine-hyprcursor

# Misc
env = SDL_VIDEODRIVER,wayland
env = HYPRSHOT_DIR,Pictures/

###################
### PERMISSIONS ###
###################

# See https://wiki.hypr.land/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

# ecosystem {
#   enforce_permissions = 1
# }



#####################
### LOOK AND FEEL ###
#####################

# Unscale xWayland
xwayland {
    force_zero_scaling = true
}

general {
    gaps_in = 10
    gaps_out = 20

    border_size = 2

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle

    # Snap floating windows to edges
    snap {
        enabled = true
    }
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 8
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 0.95
    inactive_opacity = 0.85

    shadow {
        enabled = true
        range = 10
        render_power = 3
        color = rgba(1a1a1aee)
	offset = 3 3
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = true

    # Default curves, see https://wiki.hypr.land/Configuring/Animations/#curves
    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/
    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     1.94,  almostLinear, fade
    animation = workspacesIn,  1,     1.21,  almostLinear, fade
    animation = workspacesOut, 1,     1.94,  almostLinear, fade
    animation = zoomFactor,    1,     7,     quick
}


# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo
}


#############
### INPUT ###
#############

device {
    name = elan1200:00-04f3:30ba-touchpad
    enabled = false
}

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
    # Turn numlock on by default
    numlock_by_default = true
}

# See https://wiki.hypr.land/Configuring/Gestures
gestures {
    # Disable workspace swiping
    workspace = false
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

### Mainmod keybinds
# Launch terminal
bind = $mainMod, Q, exec, $terminal
# Kill active window
bind = $mainMod, C, killactive,
# Shutdown Hyprland
bind = $mainMod, M, exec, command -v hyprshutdown >/dev/null 2>&1 && hyprshutdown || hyprctl dispatch exit
# Launch file manager
bind = $mainMod, E, exec, $fileManager
# Toggle floating window
bind = $mainMod, V, togglefloating,
# Launch Firefox
bind = $mainMod, F, exec, firefox
# Launch app launcher
bind = $mainMod, R, exec, $menu
# Pseudotile window (retains floating size though tiled
bind = $mainMod, P, pseudo, # dwindle
# Change split style
bind = $mainMod, J, togglesplit, # dwindle
# Toggle window fullscreen
bind = $mainMod, Z, fullscreen
# Random wallpaper
bind = $mainMod, W, exec, ~/.config/hypr/scripts/wallpaper.sh


### Focus keybinds
# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


### Misc keybinds
# Toggle gamemode
bind = $mainMod SHIFT, G, exec, ~/.config/hypr/scripts/gamemode.sh

# Screenshots
# Monitor
bind = , PRINT, exec, hyprshot -m output -m eDP-1

# Region
bind = $mainMod, PRINT, exec, hyprshot -m region

### Common Expected Functions
# Lid-switch suspend
bind = , switch:[65464cde31c0], exec, systemctl suspend

# Alt + F4 closes active window
bind = ALT, F4, killactive

# Alt + Tab switches focus in workspace
bind = ALT, Tab, cyclenext, 

### XF86 keybinds
# Touchpad toggle
bind = , XF86TouchpadToggle, exec, ~/.config/hypr/scripts/touchpadToggle.sh

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrule {
    # Open Steam on workspace 4
    name = steam-workspace-4
    match:title = Steam

    workspace = 4 silent
}

windowrule {
    # Ignore maximize requests from all apps. You'll probably like this.
    name = suppress-maximize-events
    match:class = .*

    suppress_event = maximize
}

windowrule {
    # Fix some dragging issues with XWayland
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false

    no_focus = true
}

# Hyprland-run windowrule
windowrule {
    name = move-hyprland-run

    match:class = hyprland-run

    move = 20 monitor_h-120
    float = yes
}
